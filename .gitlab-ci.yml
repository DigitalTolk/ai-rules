# Include the frontend pipeline
include:
  - project: dtolk/dope/pipelines
    ref: main
    file: frontend.yml

# Minimal GitLab CI/CD Configuration
stages:
  - pre-checks
  - deploy

# Deploy stage
deploy:
  stage: deploy
  script:
    - echo "Deploy stage would run here"
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_PIPELINE_SOURCE == "web"
      when: always